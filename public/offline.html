<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Arby's House of Beauty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }
        h1 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        p {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-retry {
            background-color: #2ecc71;
            border-color: #2ecc71;
            padding: 0.75rem 2rem;
            font-weight: 500;
        }
        .btn-retry:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Don't worry, some features are still available offline.</p>
        <button class="btn btn-primary btn-retry" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
