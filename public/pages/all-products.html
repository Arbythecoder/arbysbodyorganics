<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Arby's Body Organics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components/products.css">
    <link rel="stylesheet" href="../css/components/animations.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- Navigation content will be injected by app.js -->
    </nav>

    <main class="container mt-5 pt-5">
        <div class="row mb-4 animate-fade-in">
            <div class="col">
                <h1 class="display-4 text-center mb-4">All Products</h1>
                <div class="product-filters mb-4">
                    <button class="btn btn-outline-primary active" data-filter="all">All</button>
                    <button class="btn btn-outline-primary" data-filter="face">Face Care</button>
                    <button class="btn btn-outline-primary" data-filter="body">Body Care</button>
                    <button class="btn btn-outline-primary" data-filter="hair">Hair Care</button>
                </div>
            </div>
        </div>

        <div class="row g-4 product-grid animate-fade-up" id="products-grid">
            <!-- Products will be dynamically loaded here -->
        </div>
    </main>

    <footer class="footer mt-5 py-4 bg-light">
        <!-- Footer content will be injected by app.js -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/components/products.js"></script>
</body>
</html>
