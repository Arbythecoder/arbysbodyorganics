<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Care Products - Arby's Body Organics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components/products.css">
    <link rel="stylesheet" href="/css/components/animations.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- Navigation content will be injected by app.js -->
    </nav>

    <main class="container mt-5 pt-5">
        <div class="row mb-4 animate-fade-in">
            <div class="col">
                <h1 class="display-4 text-center mb-4">Face Care Collection</h1>
                <p class="text-center lead mb-5">Discover our premium organic face care products for radiant, healthy skin.</p>
            </div>
        </div>

        <div class="row g-4 product-grid animate-fade-up" data-category="face">
            <!-- Face care products will be dynamically loaded here -->
        </div>

        <div class="row mt-5 pt-4 animate-fade-in">
            <div class="col-md-8 mx-auto text-center">
                <h3>Not sure which products are right for you?</h3>
                <p class="mb-4">Take our AI-powered skin quiz to get personalized recommendations.</p>
                <a href="/pages/quiz.html" class="btn btn-primary btn-lg">Take Skin Quiz</a>
            </div>
        </div>
    </main>

    <footer class="footer mt-5 py-4 bg-light">
        <!-- Footer content will be injected by app.js -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/components/products.js"></script>
