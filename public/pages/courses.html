<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses - Arby's Body Organics Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components/academy.css">
    <link rel="stylesheet" href="/css/components/animations.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- Navigation content will be injected by app.js -->
    </nav>

    <main class="container mt-5 pt-5">
        <div class="row mb-5 animate-fade-in">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="display-4 mb-3">Online Courses</h1>
                <p class="lead">Master the art of organic skincare with our expert-led courses</p>
            </div>
        </div>

        <div class="row g-4 courses-grid">
            <!-- Course cards will be dynamically loaded here -->
            <div class="col-md-6 col-lg-4 animate-fade-up" style="animation-delay: 0.1s">
                <div class="card h-100 border-0 shadow-sm">
                    <img src="/images/courses/organic-skincare-101.jpg" class="card-img-top" alt="Organic Skincare 101">
                    <div class="card-body">
                        <span class="badge bg-primary mb-2">Beginner</span>
                        <h5 class="card-title">Organic Skincare 101</h5>
                        <p class="card-text">Learn the fundamentals of organic skincare and create your perfect routine.</p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="text-muted"><i class="fas fa-clock"></i> 4 hours</span>
                            <a href="#" class="btn btn-outline-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- More course cards will be added dynamically -->
        </div>
    </main>

    <footer class="footer mt-5 py-4 bg-light">
        <!-- Footer content will be injected by app.js -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/components/academy.js"></script>
</body>
</html>
